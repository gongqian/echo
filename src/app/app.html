<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Echo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose  *ngFor="let p of menuItems| async" (click)="openPage(p)">
          <ion-icon item-start name="{{p.icon_name}}" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
