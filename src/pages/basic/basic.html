<ion-header>

  <ion-navbar>
    <ion-title>basic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <div> {{basic.description}}</div>
    </ion-card>
    <ion-card>
        <div> {{basic.reference}}</div>
      </ion-card>
    <ion-card *ngFor="let item of basic.media">
      {{item.note}}
        <video   width="100%" controls autoplay loop muted playsinline webkit-playsinline looped  *ngIf="item.media_url.endsWith('mp4'); else cardTemp;">
            <source src="https://firebasestorage.googleapis.com/v0/b/echo-da050.appspot.com/o/videos%2F{{item.media_url}}?alt=media" type="video/mp4" />
        </video>
        <ng-template #cardTemp><img  src="https://firebasestorage.googleapis.com/v0/b/echo-da050.appspot.com/o/imgs%2F{{item.media_url}}?alt=media" alt="No Image"/></ng-template>
      </ion-card>
</ion-content>
