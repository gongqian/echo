<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-navbar>
</ion-header>

    <ion-content>
          <ion-card>
            <div *ngIf="isVideo; else imageTemp;" >
              <video   width="100%" controls autoplay autoplay loop muted playsinline looped preload="auto">
                  <source src="assets/videos/{{selectedItem.url}}" type="video/mp4">
              </video>
              </div>
              <ion-card-content>
                <ion-card-title>
                  </ion-card-title>
                <p>
                  {{selectedItem.note}}
                </p>
              </ion-card-content>
            </ion-card>
            <ng-template #imageTemp><img src="assets/imgs/{{selectedItem.url}}" imageViewer/></ng-template>
  </ion-content>
