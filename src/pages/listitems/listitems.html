<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-navbar>
</ion-header>

    <ion-content>
          <ion-card>
            <div *ngIf="isVideo; else imageTemp;" >
              <video   width="100%" controls autoplay loop muted playsinline webkit-playsinline looped>
                  <source src="https://firebasestorage.googleapis.com/v0/b/echo-da050.appspot.com/o/videos%2F{{selectedItem.media_url}}?alt=media" type="video/mp4">
              </video>
              </div>
              <ion-card-content>
                <ion-card-title>
                  </ion-card-title>
                <p>
                  {{selectedItem.note}}
                </p>
              </ion-card-content>
            </ion-card>
            <ng-template #imageTemp><img src="assets/imgs/{{selectedItem.url}}" imageViewer/></ng-template>
  </ion-content>
