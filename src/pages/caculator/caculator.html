<ion-header>

  <ion-navbar>
    <ion-title>caculator</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{formular.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <ion-item>
              <ion-label>{{formular.instruction}}</ion-label>
            </ion-item>
        <ion-item *ngFor="let input of formular.var">
          <ion-label floating>{{input.label}}</ion-label>
          <ion-input type="text" [(ngModel)]="caculator[input.field]" name="input.label" #input.label="ngModel" required></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="getResult()">Caculate</button>
        </ion-item>
        <ion-item>
          <ion-label>{{formular.result.label}}</ion-label>
          <ion-label>{{caculator.result}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{formular.diagnosis.label}}</ion-label>
          <ion-label>{{caculator.diagnosis}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      {{formular.note}}
    </ion-card-content>
  </ion-card>

</ion-content>
