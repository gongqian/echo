<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of items| async">
            <ion-card (click)="itemTapped($event, item)">
                <img  src="https://firebasestorage.googleapis.com/v0/b/echo-da050.appspot.com/o/thumbnails%2F{{item.icon_url}}?alt=media" alt="{{item.order}}" />
                <div class="card-subtitle" *ngIf="item.media_url.endsWith('mp4')" >
                  <ion-icon name="play"></ion-icon>
                </div>

              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
